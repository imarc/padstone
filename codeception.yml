actor: Tester
paths:
  tests: tests
  log: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
settings:
  memory_limit: 8192M
params:
    - .env
bootstrap: _bootstrap.php
modules:
  config:
    \craft\test\Craft:
      configFile: "tests/_craft/config/test.php"
      entryUrl: "%TEST_URL%/index.php"
      projectConfig:
        folder: 'config/project'
        reset: false
      migrations: []
      plugins: []
      cleanup: false
      transaction: true
      dbSetup: { clean: false, setupCraft: false, applyMigrations: true }
